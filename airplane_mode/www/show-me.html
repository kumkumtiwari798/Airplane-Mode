<!DOCTYPE html>
<html>
<head>
    <title>Show Me Colors</title>
    <style>
        .rectangle {
            width: 500px;
            height: 500px;
            margin: 20px auto;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Show Me Colors</h2>
    <!-- Access the color from frappe.form_dict and default to 'black' if no color is provided -->
    {% set color = frappe.form_dict.get('color', 'black') %}
    <div class="rectangle" style="background-color: {{ color }};"></div>
</body>
</html>
